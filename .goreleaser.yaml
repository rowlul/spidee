project_name: spidee
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/spidee
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/rowlul/spidee/pkg/cmd.Version={{.Version}}
archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
checksum:
  disable: true
release:
  draft: true
